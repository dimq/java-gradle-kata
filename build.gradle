apply plugin: 'java'
apply plugin: 'idea'

version = '1.0.0-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
	mavenCentral()
}

dependencies {
	testCompile("junit:junit:4.12")
	testCompile('org.assertj:assertj-core:3.9.0')
	testCompile('org.mockito:mockito-core:2.15.0')
}

task wrapper(type: Wrapper) {
    gradleVersion = '4.5.1'
}

